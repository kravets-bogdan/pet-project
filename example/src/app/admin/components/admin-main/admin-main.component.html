<section>
  <ng-container *ngIf="!loading; else elseTemplate">
    <!-- * Table -->
    <div class="message" *ngIf="message">
      <span>{{ message }}</span>
    </div>
    <input type="text" placeholder="Search..." [(ngModel)]="searchStr" />
    <div class="content">
      <table cellPadding="0" cellSpacing="0">
        <!-- * Table head -->
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Amount</th>
            <th>DELETE</th>
            <th>CHANGE</th>
          </tr>
        </thead>
        <!-- * Table body -->
        <tbody>
          <tr *ngFor="let item of list | searchProduct : searchStr">
            <td>{{ item._id }}</td>
            <td>{{ item.name.en }}</td>
            <td>{{ item.price | currency }}</td>
            <td>{{ item.amount }}</td>
            <td>
              <button
                type="button"
                class="button-table"
                (click)="deleteItem(item._id)"
              >
                DELETE
              </button>
            </td>
            <td>
              <a
                [routerLink]="['/admin/product', item._id, 'update']"
                class="button-table"
                type="button"
                >CHANGE</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="load">
      <span>Loading...</span>
    </div>
  </ng-template>
</section>
